<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main id="main">
    <img src="./images/image-qr-code.png" alt="QR Code to access the Frontend Mentor website">
    <h1>Improve your front-end <br/> skills by building projects</h1>
    <p>Scan the QR code to visit Frontend <br/> Mentor and take your coding skills to <br/> the next level</p>
  </main>
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p> &nbsp;
    <p>Coded by <a href="https://github.com/Uyoyo-W/qr-code">Uyoyo Whiskey</a>.</p>
  </footer>
</body>
</html>
